<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr Player</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        /* Auto-detect fit mode */
        .fit { object-fit: contain; } /* Default, fits inside container */
        .extra-fit { object-fit: fill; } /* Stretches fully */
        .fill { object-fit: cover; } /* Covers entire area, cropping if needed */

    </style>
</head>
<body>
<div id="player"></div>
<script>
    // Placeholder for dynamic URL from Kotlin
    const videoUrl = decodeURIComponent(window.location.search.replace('?url=', ''));
    if (videoUrl) {
        const player = new Clappr.Player({
            source: videoUrl,
            parentId: "#player",
            autoPlay: true,
            width: "100%",
            height: "100%",
            mute: false,
            playback: {
                controls: true,
            },
        });
        setTimeout(function () {
                     const videoPlayer = document.getElementById('player');
                    const screenRatio = window.innerWidth / window.innerHeight;

                    if (screenRatio < 1) {
                        // Portrait mode (mobile) - Fit
                        // videoPlayer.className = "fit";
                        videoPlayer.className = "extra-fit";
                    } else {
                        // Landscape mode (desktop or tablet) - Fill
                        //videoPlayer.className = "fill";
                        videoPlayer.className = "extra-fit";
                    }


                }, 2000 )

    } else {
        document.body.innerHTML = "<h1 style='color: white;'>No video URL provided!</h1>";
    }
</script>
</body>
</html>
