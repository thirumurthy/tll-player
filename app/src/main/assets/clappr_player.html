<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr Player</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="player"></div>
<script>
    // Placeholder for dynamic URL from Kotlin
    const videoUrl = decodeURIComponent(window.location.search.replace('?url=', ''));
    if (videoUrl) {
        const player = new Clappr.Player({
            source: videoUrl,
            parentId: "#player",
            autoPlay: true,
            width: "100%",
            height: "100%",
            mute: false,
            playback: {
                controls: true,
            },
        });
    } else {
        document.body.innerHTML = "<h1 style='color: white;'>No video URL provided!</h1>";
    }
</script>
</body>
</html>
